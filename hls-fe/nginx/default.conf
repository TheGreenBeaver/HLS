map $http_upgrade $connection_upgrade {
  default Upgrade;
  ''      close;
}

server {
  listen 443;
  # Also listen for IPv6 connections
  listen [::]:443;

  server_name greenbeaver-insight.duckdns.org www.greenbeaver-insight.duckdns.org;
  # Hide nginx data in headers and on error pages
  server_tokens off;

  ssl_certificate /etc/nginx/ssl/live/example.org/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/example.org/privkey.pem;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    root /usr/share/nginx/fe;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /media {
    autoindex on;
    alias /usr/share/nginx/media;
  }

  location /ws {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;

    proxy_pass http://insight-application:${INTERNAL_PORT};
  }
}
